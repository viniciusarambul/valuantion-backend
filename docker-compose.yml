# v2 syntax
version: '3'

services:
  # Postgres (9.5)

  mysql:
    image: mysql:5.7
    container_name: easyvalue-mysql
    volumes:
      - ./storage/myslq:/var/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=valuation
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root


  # PHP (with Caddy)
  app:
    image: ambientum/php:7.3-nginx
    container_name: easyvalue-app
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - mysql
